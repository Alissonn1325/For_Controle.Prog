<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    let numerosImpares = [];

    for (let numero = 1; numero <= 50; numero++) {
        if (numero % 2 === 1)
            numerosImpares.push(numero);
    }
    document.write(numerosImpares.join(" - "));
</script>

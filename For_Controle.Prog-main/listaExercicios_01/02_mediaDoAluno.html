<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantidadeDeNotas = parseInt(prompt("Quantas Notas o Aluno Obteve?"));
    let somaNotas = 0;

    for (let controle = 1; controle <= quantidadeDeNotas; controle++) {
        let notas = Number(prompt(`Quais São as Notas do Aluno? ${controle}`));
        somaNotas = somaNotas + notas;
    }

    const media = somaNotas / quantidadeDeNotas;
    document.write(media.toFixed(2));

</script>

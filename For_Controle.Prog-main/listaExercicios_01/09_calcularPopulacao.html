<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA

    let habitantes = 50000;
    const taxaCrescimento = (1.5/100);
    let anos5 = "";
    let anos10 = "";

    for (let anos = 0; anos <= 10; anos++) {
        habitantes = habitantes + (habitantes * taxaCrescimento);
        if (anos === 5) {
            anos5 = Math.ceil(habitantes)
            
        } else {
            anos10 = Math.ceil(habitantes)
            
        }
        
    }

    document.write(`Quantidade de Habitantes em 5 Anos: ${anos5} </br> Quantidade de Habitantes em 10 Anos: ${anos10}`)

</script>

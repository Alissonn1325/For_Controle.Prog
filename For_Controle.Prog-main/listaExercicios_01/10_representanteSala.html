<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Peça para o programa perguntar ao professor regente o nome dos três candidados a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */
    const quantidadeDeAlunos = parseInt(prompt("Quantos Alunos Há Na Sala?"))
    const representante1 = prompt("Candidato 1:")
    const representante2 = prompt("Candidato 2:")
    const representante3 = prompt("Candidato 3:")
    let voto1 = 0;
    let voto2 = 0;
    let voto3 = 0;

    for (let votos = 0; votos <= alunos; votos++) {
        const quemVotar = parseInt(prompt(`Em Quem Você Deseja Votar? ${representante1} (1) | ${representante2} (2) | ${representante3} (3)`))
        if (quemVotar === 1) {
            voto1++
        } else if (quemVotar === 2) {
            voto2++
        }
        else {
            voto3++
        }
    }

    const perCen1 = (voto1 / alunos * 100)
    const perCen2 = (voto2 / alunos * 100)
    const perCen3 = (voto3 / alunos * 100)

    document.write(`O Representante ${representante1}, Quantidade de Alunos da Sala: ${quantidadeDeAlunos}, Quantidade de Votos: ${voto1} Percentual: ${perCen1}`)
    document.write(`O Representante ${representante2}, Quantidade de Alunos da Sala: ${quantidadeDeAlunos}, Quantidade de Votos: ${voto2} Percentual: ${perCen2}`)
    document.write(`O Representante ${representante3}, Quantidade de Alunos da Sala: ${quantidadeDeAlunos}, Quantidade de Votos: ${voto3} Percentual: ${perCen3}`)
</script>
